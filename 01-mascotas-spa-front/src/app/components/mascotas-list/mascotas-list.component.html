<div class="container">
  <div class="row">
    @if (loading) {
    <div class="d-flex justify-content-center"><img src="/assets/loading.svg" alt=""></div>
    }
    @else {
    @for (masc of mascotas; track masc.id){
    <div class="col-md-4">
      <app-mascota [mascota]="masc"></app-mascota>
    </div>
    }
    }
  </div>
</div>
