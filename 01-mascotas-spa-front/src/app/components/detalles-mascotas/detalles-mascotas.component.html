@if(loading) {
<div class="d-flex justify-content-center"><img src="/assets/loading.svg" alt=""></div>
} @else if(mascota) {
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div id="carouselMascota" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselMascota" data-bs-slide-to="0"
                        class="active"></button>
                    <button type="button" data-bs-target="#carouselMascota" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselMascota" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img [src]="mascota.imagen" class="d-block w-100" [alt]="mascota.nombre">
                        <div class="carousel-caption">
                            <h5>{{mascota.nombre}}</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img [src]="mascota.imagen" class="d-block w-100" [alt]="mascota.nombre">
                        <div class="carousel-caption">
                            <h5>Segunda vista</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img [src]="mascota.imagen" class="d-block w-100" [alt]="mascota.nombre">
                        <div class="carousel-caption">
                            <h5>Tercera vista</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselMascota"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselMascota"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{mascota.nombre}}</h2>
            <p class="lead">{{mascota.tipo}} - {{mascota.edad}} años</p>
            <p>{{mascota.descripcion}}</p>
            <div class="mt-3">
                <button class="btn btn-primary me-2" (click)="irAFormulario()">Conocer más</button>
                <button class="btn btn-secondary" routerLink="/mascotas">Volver</button>
            </div>
        </div>
    </div>
</div>
}
